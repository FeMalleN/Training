<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
  <link rel="stylesheet" href="styles/flexstyle.css">
  <script src="scripts/script.js"></script>
</head>
<body>
<div class="buttons_block">
  <div class="display_block">Display:
    <button onclick="withoutFlex()">
      without flex (default)
    </button>
    <button onclick="withFlex()">flex</button>
    <button onclick="inlineFlex()">inline-flex</button>
  </div>
  <div class="direction_block">
    Direction:
    <button onclick="row()">
      row (default)
    </button>
    <button onclick="rowRev()">
      row-reverse
    </button>
    <button onclick="column()">
      column (default)
    </button>
    <button onclick="columnRev()">
      column-reverse
    </button>
  </div>
</div>

<wrapper>
  <div class="block__container">
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
    <div class="item-6">6</div>
    <div class="item-7">7</div>
    <div class="item-8">8</div>
    <div class="item-9">9</div>
  </div>

</wrapper>
</body>
</html>
