<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
  <link rel="stylesheet" href="styles/flexstyle.css">
  <script src="scripts/script.js"></script>
  <script src="scripts/content_script.js"></script>
</head>
<body>

<div class="container__config">
  <h3>Actions with container</h3>
  <div class="display_block">Display:
    <div class="button_block">
      <button onclick="withoutFlex()">
        without flex (default)
      </button>
      <button onclick="withFlex()">flex</button>
      <button onclick="inlineFlex()">inline-flex</button>
    </div>
  </div>
  <div class="direction_block">
    Direction:
    <div class="button_block">
    <button onclick="row()">
      row (default)
    </button>
    <button onclick="rowRev()">
      row-reverse
    </button>
    <button onclick="column()">
      column
    </button>
    <button onclick="columnRev()">
      column-reverse
    </button>
    </div>
  </div>
  <div class="wrap_block">
    Wrap:
    <div class="button_block">
    <button onclick="nowrp()">nowrap (default)</button>
    <button onclick="wrp()">wrap</button>
    <button onclick="wrp_reverse()">wrap-reverse</button>
  </div>
  </div>
  <div class="aligment_block">
    Alignment: justify-content
    <div class="button_block">
      <button onclick="justStart()">
        flex-start (default)
      </button>
      <button onclick="justCenter()">
        center
      </button>
      <button onclick="justEnd()">
       flex-end
      </button>
      <button onclick="justSpBetween()">
        space-between
      </button>
      <button onclick="justSpAround()">
        space-around
      </button>
      <button onclick="justSpEvenly()">
       space-evenly
      </button>
    </div>
  </div>
  <hr>
  <div class="sizes">
    Sizes:
    <div class="button_block">
      <label>Width
        <input type="number" name="width" placeholder="Value less than 0 for default value" class="newWidth">
        <select id="block_width" name="" class="types" >
        </select>
        <button onclick="setWidth('block__container',0)">set width</button>
      </label>
      <label> Height
        <input type="number" name ="height" placeholder="Value less than 0 for default value" class="newHeight">
        <select id="block_height" name="" class="types" >
        </select>
        <button onclick="setHeight('block__container',0)">set height</button>
      </label>

      <label>Gap
        <input type="number" name="gap" placeholder="Value less than 0 for default value" class="newGap">
        <select id="gap_type" name="gap_type" class="types" >
        </select>
      <button onclick="setGap()">set Gap</button>
        </label>
    </div>
  </div>
</div>
<div class="block__container">
    <div class="item-1 flex_item" onclick="getRandomGradient(this)">1</div>
    <div class="item-2 flex_item" onclick="getRandomGradient(this)">2</div>
    <div class="item-3 flex_item" onclick="getRandomGradient(this)">3</div>
    <div class="item-4 flex_item" onclick="getRandomGradient(this)">4</div>
    <div class="item-5 flex_item" onclick="getRandomGradient(this)">5</div>
    <div class="item-6 flex_item" onclick="getRandomGradient(this)">6</div>
    <div class="item-7 flex_item" onclick="getRandomGradient(this)">7</div>
    <div class="item-8 flex_item" onclick="getRandomGradient(this)">8</div>
    <div class="item-9 flex_item" onclick="getRandomGradient(this)">9</div>
  </div>
<div class="container__config">
  <h3>Actions with items</h3>
  Sizes:
<div class="sizes">
    <label>Width
    <input type="number" name="width" class="newWidth" placeholder="Value less than 0 for default value">
      <select id="width_type" name="width_type" class="types" >
      </select>
      <button onclick="setWidth('flex_item',1)">set width</button>
  </label>
  <label> Height
  <input type="number" name ="height" placeholder="Value less than 0 for default value" class="newHeight" >
    <select id="height_type" name="height_type" class="types" >
           </select>
    <button onclick="setHeight('flex_item',1)">set height</button>
  </label>
</div>
</div>
<script>
  includeOptions()
</script>
</body>
</html>
