<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
  <link rel="stylesheet" href="styles/flexstyle.css">
  <script src="scripts/script.js"></script>
  <script src="scripts/content_script.js"></script>
</head>
<body>

<div class="container_config">
  <h3>Actions with container</h3>
  <div class="display_block">Display:
    <div class="button_block">
      <button onclick="withoutFlex()">
        without flex (default)
      </button>
      <button onclick="withFlex()">flex</button>
      <button onclick="inlineFlex()">inline-flex</button>
    </div>
  </div>
  <div class="direction_block">
    Direction:
    <div class="button_block">
    <button onclick="row()">
      row (default)
    </button>
    <button onclick="rowRev()">
      row-reverse
    </button>
    <button onclick="column()">
      column
    </button>
    <button onclick="columnRev()">
      column-reverse
    </button>
    </div>
  </div>
  <div class="wrap_block">
    Wrap:
    <div class="button_block">
    <button onclick="nowrp()">nowrap (default)</button>
    <button onclick="wrp()">wrap</button>
    <button onclick="wrp_reverse()">wrap-reverse</button>
  </div>
  </div>
  <hr>
  <div class="sizes">
    Sizes:
    <div class="button_block">


      <label>Gap
        <input type="number" name="gap" value="0" class="newGap">
        <select id="gap_type" name="gap_type" class="types" >
        </select>
      <button onclick="setGap()">set Gap</button>
        </label>
    </div>
  </div>
</div>
  <div class="block__container">
    <div class="item-1 flex_item" onclick="getRandomGradient(this)">1</div>
    <div class="item-2 flex_item" onclick="getRandomGradient(this)">2</div>
    <div class="item-3 flex_item" onclick="getRandomGradient(this)">3</div>
    <div class="item-4 flex_item" onclick="getRandomGradient(this)">4</div>
    <div class="item-5 flex_item" onclick="getRandomGradient(this)">5</div>
    <div class="item-6 flex_item" onclick="getRandomGradient(this)">6</div>
    <div class="item-7 flex_item" onclick="getRandomGradient(this)">7</div>
    <div class="item-8 flex_item" onclick="getRandomGradient(this)">8</div>
    <div class="item-9 flex_item" onclick="getRandomGradient(this)">9</div>
  </div>

<div class="item_config">
  <h3>Actions with items</h3>
<div class="sizes">
  <label>Width
    <input type="number" name="width" value="0" class="newWidth">
      <select id="width_type" name="width_type" class="types" >
      </select>
      <button onclick="setWidth()">set width</button>
  </label>
  <label> Height
  <input type="number" name ="height" value="0" class="newHeight">
    <select id="height_type" name="height_type" class="types" >
           </select>
    <button onclick="setHeight()">set height</button>
  </label>
</div>
</div>
<script>
  includeOptions()
</script>
</body>
</html>
