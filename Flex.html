<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
  <link rel="stylesheet" href="styles/flexstyle.css">
  <script src="scripts/script.js"></script>
</head>
<body>
<div class="buttons_block">
  <div class="display_block">Display:
    <button onclick="withoutFlex()">
      without flex (default)
    </button>
    <button onclick="withFlex()">flex</button>
    <button onclick="inlineFlex()">inline-flex</button>
  </div>
  <div class="direction_block">
    Direction:
    <button onclick="row()">
      row (default)
    </button>
    <button onclick="rowRev()">
      row-reverse
    </button>
    <button onclick="column()">
      column
    </button>
    <button onclick="columnRev()">
      column-reverse
    </button>
  </div>
  <div class="wrap_block">
    Wrap:
    <button onclick="nowrp()">nowrap (default)</button>
    <button onclick="wrp()">wrap</button>
    <button onclick="wrp_reverse()">wrap-reverse</button>
  </div>
</div>

<div class="wrap">
  <div class="block__container">
    <div class="flex_item item-1" onclick="getRandomColor('item-1')">1</div>
    <div class="flex_item item-2" onclick="getRandomColor('item-2')">2</div>
    <div class="flex_item item-3" onclick="getRandomColor('item-3')">3</div>
    <div class="flex_item item-4" onclick="getRandomColor('item-4')">4</div>
    <div class="flex_item item-5" onclick="getRandomColor('item-5')">5</div>
    <div class="flex_item item-6" onclick="getRandomColor('item-6')">6</div>
    <div class="flex_item item-7" onclick="getRandomColor('item-7')">7</div>
    <div class="flex_item item-8" onclick="getRandomColor('item-8')">8</div>
    <div class="flex_item item-9" onclick="getRandomColor('item-9')">9</div>
  </div>
</div>
<div class="sizes">
  <label>Width
    <input type="number" name="width" value="0" class="newWidth">
      <select id="width_type" name="width_type" >
        <option value="px">px</option>
        <option value="%">%</option>
        <option value="ch">ch</option>
        <option value="cm">cm</option>
        <option value="em">em</option>
        <option value="ex">ex</option>
        <option value="gd">gd</option>
        <option value="mm">mm</option>
        <option value="pt">pt</option>
        <option value="rem">rem</option>
        <option value="vh">vh</option>
      </select>
      <button onclick="setWidth()">set width</button>
  </label>

  <label> Height
  <input type="number" name ="height" value="0" class="newHeight">
    <select id="height_type" name="height_type" >
        <option value="px">px</option>
        <option value="%">%</option>
        <option value="ch">ch</option>
        <option value="cm">cm</option>
        <option value="em">em</option>
        <option value="ex">ex</option>
        <option value="gd">gd</option>
        <option value="mm">mm</option>
        <option value="pt">pt</option>
        <option value="rem">rem</option>
        <option value="vh">vh</option>
      </select>
    <button onclick="setHeight()">set height</button>
  </label>

</div>
</body>
</html>
